<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SystemAccountcbt</title>
    <style>
        body {font-family: Arial, sans-serif;display: flex;justify-content: center;align-items: center;min-height: 80vh;margin: 0;}
        .container {border-radius: 2px;box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);padding: 30px;width: 400px;position: relative;}
        .close-button {position: absolute;top: 10px;right: 10px;background-color: #e74c3c;color: white;border: none;border-radius: 4px;padding: 5px 8px;cursor: pointer;font-size: 16px;}
        h2 {text-align: center;color: #333;margin-bottom: 10px;}
        .form-section {border-radius: 1px;padding: 5px;margin-bottom: 5px;}
        .form-group {margin-bottom: 5px;}
        .form-group label {display: block;margin-bottom: 5px;}
        .form-group input[type="text"],
        .form-group input[type="password"] {width: calc(100% - 20px);padding: 5px;border: 1px solid #ccc;border-radius: 2px;}
        .register-button {display: block;width: 150px;padding: 12px;background-color: #c0392b;color: white;border: none;border-radius: 5px;font-size: 1.1em;cursor: pointer;margin: 0 auto;text-align: center;}
        .register-button:hover {background-color: #a93226;}
    </style>
</head>
<body>
    <form action="http://localhost/PHP%20FILES/jambconnect1.php" method="post">
    <div class="container">
        <button class="close-button">&times;</button>
        <p>Create a System Account</p>

        <div class="form-section">
            <p>Personal Information</p>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName">
            </div>
        </div>

        <div class="form-section">
            <p>Login Information</p>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="verifyPassword">Verify Password</label>
                <input type="password" id="verifyPassword" name="verifyPassword">
            </div>
        </div>

        <button type="submit" class="register-button">Register</button>
    </div>
    </form>
</body>
</html>
